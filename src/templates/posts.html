{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if posts|length > 0 %}
        {% for post in posts %}
          <div class="well">
            <h2>
                <a>{{ post.nome }} - {{ post.descricao }} </a>
                <small>$ {{ post.preco }}</small>
            </h2>
          </div>
        {% endfor %}
    {% else %}
        <h4>There aren't any posts yet!</h4>
    {% endif %}
</div>
{% endblock %}
